<div class="container">
    <h4>Product Details</h4>

    <div *ngIf="product" class="product">
    <h3>{{ product.name }}</h3>
    <h4>{{ product.price | currency:'LKR' }}</h4>
    <p>{{ product.description }}</p>
        <div class="btn-list">
            <button type="button" (click)="addToCart(product)">Add To Cart</button>
            <button type="button" [routerLink]="'/'">Back To List</button>
        </div>

    </div>

</div>
